<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–Ω–æ–ø–∫–∞ Like</title>
  <link rel="icon" href="../svg/atom.png" type="image/png">
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
      background-color: #000218;
      color: #00ff7f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ª–∞–π–∫–∞ */
    .like-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    }

    /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –ª–∞–π–∫–∞ */
    #likeButton {
      background-color: #00ff7f;
      color: #000218;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #likeButton:hover {
      background-color: #32cd32;
    }

    /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
    .back-button {
      position: fixed;
      /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
      top: 20px;
      /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
      right: 20px;
      /* –û—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ */
      background-color: #00ff7f;
      /* –û—Å–Ω–æ–≤–Ω–æ–π –∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
      color: #000;
      /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
      border: none;
      width: 50px;
      /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
      height: 40px;
      /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ (—Ç–∞–∫–∞—è –∂–µ, –∫–∞–∫ —É "–£—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏") */
      display: flex;
      /* Flexbox –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
      justify-content: center;
      /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      align-items: center;
      /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
      font-size: 24px;
      /* –†–∞–∑–º–µ—Ä –∑–Ω–∞—á–∫–∞ (—Å—Ç—Ä–µ–ª–∫–∏) */
      cursor: pointer;
      /* –£–∫–∞–∑–∞—Ç–µ–ª—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
      box-shadow: 0 4px 10px rgba(0, 255, 127, 0.5);
      /* –¢–µ–Ω—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .back-button:hover {
      background-color: #008f5a;
      /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
      transform: scale(1.1);
      /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    .back-button:active {
      transform: scale(0.9);
      /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    }

    /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ "–£—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏" */
    .task-button {
      position: fixed;
      /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
      top: 20px;
      left: 20px;
      background-color: #00ff7f;
      color: #000218;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 255, 127, 0.5);
      /* –¢–µ–Ω—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
    }

    .task-button:hover {
      background-color: #32cd32;
      /* –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    /* –°—Ç–∏–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal {
      display: none;
      /* –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      position: fixed;
      /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–∫–Ω–∞ */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 2, 24, 0.9);
      /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω */
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000218;
      color: #00ff7f;
      padding: 30px;
      border-radius: 15px;
      width: calc(100% - 40px);
      max-width: 500px;
      box-shadow: 0px 10px 20px rgba(0, 255, 127, 0.5);
    }

    .modal-content h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .modal-content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .modal-content ul {
      margin-top: 10px;
    }

    .modal-content ul li {
      margin-bottom: 10px;
    }

    /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è */
    .close-button {
      background-color: #00ff7f;
      color: #000218;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .close-button:hover {
      background-color: #32cd32;
    }
  </style>
</head>

<body>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ª–∞–π–∫–∞ -->
  <div class="like-container">
    <button id="likeButton"><span>üñ§ Like</span> <span id="likeCount">0</span></button>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ "–£—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏" -->
  <button class="task-button" onclick="openModal()">–£—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏</button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h2>–£—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏</h2>
      <p>
        –ù–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–∑–¥–∞—Ç—å HTML-—Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∫–Ω–æ–ø–∫–æ–π "Like", –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–æ—Ç–æ—Ä—É—é —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Å—á—ë—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤.
      </p>

      <button class="close-button" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->
  <button class="back-button" onclick="goBack()">‚Üê</button>

  <script>
    let likeCount = 0; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–∞–π–∫–æ–≤

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Å–æ–±—ã—Ç–∏—è click –∫ –∫–Ω–æ–ø–∫–µ
    document.getElementById("likeButton").onclick = function () {
      likeCount++; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π likeCount –Ω–∞ 1 –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤–Ω—É—Ç—Ä–∏ —ç–ª–µ–º–µ–Ω—Ç–∞
      document.getElementById("likeCount").textContent = likeCount;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function openModal() {
      document.getElementById("taskModal").style.display = "flex";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function closeModal() {
      document.getElementById("taskModal").style.display = "none";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É about.html
    function goBack() {
      window.location.href = "../about.html";
    }
  </script>

</body>
